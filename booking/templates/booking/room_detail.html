<h2>Room {{ room.room_number }} - {{ room.room_type }}</h2>
<p>Price: ${{ room.price_per_night }}</p>
<p>Status: {% if room.is_available %}Available{% else %}Booked{% endif %}</p>

{% if room.is_available %}
  <a href="{% url 'book_room' room.id %}">Book Now</a>
{% endif %}
<a href="{% url 'room_list' %}">Back to List</a>
